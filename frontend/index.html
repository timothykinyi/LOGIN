<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #218838;
    }

    .container .toggle-link {
      color: #007bff;
      text-align: center;
      display: block;
      margin-top: 10px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" style="display: none;" />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display: none;" />
      <button type="submit">Login</button>
      <div id="error-message" class="error-message"></div>
    </form>
    <a id="toggleLink" class="toggle-link">Don't have an account? Register</a>
  </div>

  <script>
    const authForm = document.getElementById('authForm');
    const errorMessageDiv = document.getElementById('error-message');
    const formTitle = document.getElementById('formTitle');
    const toggleLink = document.getElementById('toggleLink');
    const usernameInput = document.getElementById('username');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    let isLogin = true; // Toggle state

    // Toggle between login and registration
    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      usernameInput.style.display = isLogin ? 'none' : 'block';
      confirmPasswordInput.style.display = isLogin ? 'none' : 'block';
      authForm.querySelector('button').textContent = isLogin ? 'Login' : 'Register';
      toggleLink.textContent = isLogin ? "Don't have an account? Register" : 'Already have an account? Login';
      errorMessageDiv.textContent = ''; // Clear error messages
    });

    authForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = usernameInput.value;
      const confirmPassword = confirmPasswordInput.value;

      try {
        let response;
        if (isLogin) {
          // Handle login
          response = await fetch('https://login-9ebe.onrender.com/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });
        } else {
          // Handle registration
          if (password !== confirmPassword) {
            errorMessageDiv.textContent = "Passwords don't match!";
            return;
          }
          response = await fetch('https://login-9ebe.onrender.com/api/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
          });
        }

        const data = await response.json();

        if (response.ok) {
          if (isLogin) {
            // Store the token and redirect to the dashboard
            localStorage.setItem('token', data.token);
            alert('Login successful!');
            window.location.href = 'dash.html'; // Redirect to dashboard
          } else {
            alert('Registration successful! You can now log in.');
            toggleLink.click(); // Automatically switch to login after registration
          }
        } else {
          errorMessageDiv.textContent = data.message || (isLogin ? 'Login failed!' : 'Registration failed!');
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessageDiv.textContent = 'An error occurred. Please try again later.';
      }
    });
  </script>

</body>
</html>
